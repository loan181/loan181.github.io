# 15 - Gems Adventure
- folder-name: 15-gems-adventure
  controls:
    - <i class="fa-regular fa-keyboard"></i> Arrows -> Move
    - <i class="fa-regular fa-keyboard"></i> Space -> Use the hookshot
    - <i class="fa-regular fa-keyboard"></i> Alt -> Shoot with the gun
    - <i class="fa-regular fa-keyboard"></i> M -> Go back to the menu
    - <i class="fa-regular fa-keyboard"></i> S / O -> Save / Load (do not work on browser)
    - <i class="fa-regular fa-keyboard"></i> T -> Enter a cheat code
    - plus vite! -> Modify the speed of your character (3 by default)
    - collision off / pas de collisions -> Disable collisions with most obstacles
    - collision on -> Enable the collision
    - je veux le grappin! / grappin -> grant the hookshot
    - je veux le flingue! / flingue -> grant the gun
    - mega vue" -> extend the camera view
    - annuler mega vue -> reset the camera view to default value
    - suivante! -> go to the next Flipswitch puzzle room
    - j'aime pas les dalles! -> skip the entire Flipswitch puzzle rooms
