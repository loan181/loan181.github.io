# 3 - Zelda 3
- folder-name: 3-zelda-3
  controls:
    - <i class="fa-regular fa-keyboard"></i> Arrow Keys -> Move the character
    - <i class="fa-regular fa-keyboard"></i> Z -> Shield (protect from projectile)
    - <i class="fa-regular fa-keyboard"></i> E -> Bow
    - <i class="fa-regular fa-keyboard"></i> M -> Hammer (does not work)
    - <i class="fa-regular fa-keyboard"></i> X -> Bomb
    - <i class="fa-regular fa-keyboard"></i> V -> Jump/Fly (does not work)
    - <i class="fa-regular fa-keyboard"></i> B -> Boomerang
    - <i class="fa-regular fa-keyboard"></i> Enter -> Open the Menu, but you can't escape it
    - <i class="fa-solid fa-computer-mouse"></i> mouse (or touch) -> Allow to interact with certain object (Menu's buttons)

# 4 - Ninja Attack
- folder-name: 4-ninja-attack
  controls:
    - <i class="fa-regular fa-keyboard"></i> Arrow Keys -> Move the character and jump
    - <i class="fa-regular fa-keyboard"></i> Space -> Punch
    - <i class="fa-regular fa-keyboard"></i> Enter -> Start the game (on menu)

# 5 - Catan
- folder-name: 5-catan
  controls:
    - <i class="fa-solid fa-computer-mouse"></i> mouse (or touch) -> Interact with the button to throw the dice

# 6 - Zelda 3.2
- folder-name: 6-zelda-3-2
  controls:
    - <i class="fa-regular fa-keyboard"></i> Arrow Keys -> Move the character
    - <i class="fa-regular fa-keyboard"></i> Z -> Shield (protect from projectile)
    - <i class="fa-regular fa-keyboard"></i> E -> Bow
    - <i class="fa-regular fa-keyboard"></i> M -> Hammer (does not damage enemies)
    - <i class="fa-regular fa-keyboard"></i> X -> Bomb
    - <i class="fa-regular fa-keyboard"></i> V -> Jump/Fly (does not work)
    - <i class="fa-regular fa-keyboard"></i> B -> Boomerang
    - <i class="fa-regular fa-keyboard"></i> N -> Basic Magic Spell
    - <i class="fa-regular fa-keyboard"></i> F -> Fire Magic Ball
    - <i class="fa-regular fa-keyboard"></i> G -> Ice Magic Ball
    - <i class="fa-regular fa-keyboard"></i> H -> Hookshot (won't interact with objects)


# 7 - Space Attack
- folder-name: 7-space-attack
  controls:
    - <i class="fa-solid fa-computer-mouse"></i> mouse (or touch) -> Interact with the button in the menu
    - <i class="fa-regular fa-keyboard"></i> Left/Right Arrow Keys -> Move the spaceship horizontally
    - <i class="fa-regular fa-keyboard"></i> Space -> Shoot lasers
    - <i class="fa-regular fa-keyboard"></i> Enter -> Activate the shield (will reflect enemy projectiles)

